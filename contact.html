<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Angel john</h1>

            <h5 class="section-one__roll">Web Developer</h5>
            <h5 class="section-one__contact"> <a href="index.html">Home</a></h5>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input type="text" placeholder="Enter the name" class="contact-form__input"></td>
                    </tr>
    
                    <tr>
                        <td>Email :</td>
                        <td><input type="email" placeholder="Enter the email" class="contact-form__input"></td>
                    </tr>
    
                    <tr>
                        <td>Message :</td>
                        <td><textarea name="" id="" placeholder="Message" class="contact-form__textarea"></textarea></td>
    
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
    
                </table>
    
            </form>
        </div>
        
        <div class="section-five">

            <p class="section-five__tittle">Social media
                <a href="">instagram</a>,
                <a href="">linkedin</a>
            </p>
            <p class="section-five__disc">&copy;Agnel john</p>
        </div>
        



    </div>
</body>

</html>
